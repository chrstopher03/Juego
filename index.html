<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego Hello Kitty para Celeste</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game-container {
    background-color: #fff0f5;
    border: 3px solid #ff69b4;
    border-radius: 20px;
    padding: 30px;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,105,180,0.5);
    position: relative;
  }
  #kitty-img {
    width: 120px;
    transition: transform 0.5s;
  }
  input, button {
    padding: 10px;
    margin-top: 15px;
    border-radius: 10px;
    border: 2px solid #ff69b4;
    font-size: 16px;
  }
  button {
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #ff1493;
  }
  #letter {
    text-align: left;
    font-size: 16px;
    margin-top: 20px;
    line-height: 1.5;
    display: none;
    animation: fadein 1s;
  }
  #message {
    margin-top: 15px;
    font-size: 16px;
    color: #ff1493;
    min-height: 24px;
    animation: fadein 0.5s;
  }
  @keyframes fadein {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div id="game-container">
  <img id="kitty-img" src="descarga-removebg-preview.png" alt="Hello Kitty">
  <h2 id="question">¡Hola! ¿Cómo te llamas?</h2>
  <input type="text" id="answer" placeholder="Escribe aquí">
  <br>
  <button id="next-btn">Siguiente</button>
  <div id="message"></div>
  <div id="letter"></div>
</div>

<script>
  const questions = [
    "¡Hola! ¿Cómo te llamas?",
    "¿Cuál es tu color favorito?",
    "Si pudieras tener un superpoder, ¿cuál sería?",
    "¿Cuál es tu comida favorita?",
    "¿Qué canción te hace sonreír siempre?",
    "Si fueras un animal, ¿cuál serías?",
    "¿Qué te hace feliz en un día nublado?",
    "Por último, dime algo que te guste de ti misma."
  ];

  const letterTemplate = (name) => `
    <h3>🌸 Linda 🌸</h3>
    <p>Hola <strong>${name}</strong>, me contaron que andabas un poquito mal de tu pancita y quiero aprovechar para recordarte algo muy importante: eres una mujer increíble, única y todo lo bonito que Christopher pudo encontrar en este mundo.</p>
    <p>Él me creó especialmente para ti,  para que te distraigas un poco, para sacarte sonrisas y recordarte lo valiosa que eres. Tú mereces lo mejor, y justo ahora, mientras lees esto, te estará llegando un regalito pensado con mucho cariño.</p>
    <p>Deseo de corazón que te mejores pronto, que ese dolor desaparezca y que tu sonrisa vuelva a brillar con toda su fuerza. Recuerda siempre lo que Christopher me dijo: <em>"el mejor regalo que él tiene en la vida eres tú".</em></p>
        <p>Recuerda siempre comer saludable. En las mañanas come frutitas, toma bastente aguita y mantenga una buena alimentacion, asi esos dolores van ir desapareciendo poquito a poquito.</em></p>
    <p>Y por último… si algún día Christopher se porta mal, ya sabes, dale un coscorrón para que aprenda a comportarse. 💖</p>
    <p>Con mucho cariño,<br> <strong>Hello Kitty</strong> 🌸🐱</p>
  `;

  let currentQuestion = 0;
  let userName = "";

  const questionEl = document.getElementById('question');
  const answerEl = document.getElementById('answer');
  const nextBtn = document.getElementById('next-btn');
  const letterEl = document.getElementById('letter');
  const kittyImg = document.getElementById('kitty-img');
  const messageEl = document.getElementById('message');

  nextBtn.addEventListener('click', () => {
    const answer = answerEl.value.trim();
    if(answer === "") {
      alert("Por favor, escribe algo antes de continuar.");
      return;
    }

    if(currentQuestion === 0){
      userName = answer;
      messageEl.textContent = `¡Encantada de conocerte, ${userName}! 😸💖`;
    } else {
      messageEl.textContent = ""; // limpiar mensaje
    }

    currentQuestion++;

    if(currentQuestion < questions.length){
      questionEl.textContent = questions[currentQuestion];
      answerEl.value = "";
      answerEl.focus();
      kittyImg.style.transform = `rotate(${Math.random()*10-5}deg)`; // animación divertida
    } else {
      // mostrar solo la carta final
      document.getElementById('question').style.display = "none";
      answerEl.style.display = "none";
      nextBtn.style.display = "none";
      messageEl.style.display = "none";
      kittyImg.style.transform = "rotate(0deg)";
      letterEl.innerHTML = letterTemplate(userName);
      letterEl.style.display = "block";
    }
  });
</script>

</body>
</html>
